                <h2 style="text-align: center;">卡布奇诺</h2>
                <p style="padding-left: 17px;">卡布奇诺是一种加入以同量的意大利特浓咖啡和蒸汽泡沫牛奶相混合的意大利咖啡。此时咖啡的颜色，就像卡布奇诺教会的修士在深褐色的外衣上覆上一条头巾一样，咖啡因此得名。传统的卡布奇诺咖啡是三分之一浓缩咖啡，三分之一蒸汽牛奶和三分之一泡沫牛奶，并在上面撒上小颗粒的肉桂粉末。
                    卡布奇诺也和一种猴名有关。非洲有一种小猴子，头顶上有一撮黑色的锥状毛发，很像方济各会道袍上的小尖帽，这种小猴子也因此被取名为Capuchin，此一猴名最早被英国人使用的时间在1785年。</p>
